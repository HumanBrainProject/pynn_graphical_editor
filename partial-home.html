<div id="form-pop-neurons" class="form-pop-neurons bootbox-body row" style="display:none;">
    <form class="form-horizontal col-sm-12" role="form">
                
        <!-- Text input-->
        <div class="form-group col-sm-12">
            <label class="control-label col-sm-2" for="textinput">Level : </label>  
            <div class="col-sm-10">
                <input id="textinput" name="textinput" type="text" placeholder="level..." class="form-control input-md">
            </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group col-sm-12">
            <label class="control-label col-sm-2" for="size">Size : </label>
            <div class="col-sm-3">
                <input id="size" name="size" type="number" min="0" step="1" placeholder="size" class="form-control input-md">
            </div>
        </div>

        <div class="form-group col-sm-12">
            <label class="control-label col-sm-2" for="celltype">Cell Type : </label>

                    <option value="IF_curr_alpha">IF_curr_alpha</option>
                    <option value="IF_curr_exp">IF_curr_exp</option>
                    <option value="IF_cond_alpha">IF_cond_alpha</option>
                    <option value="IF_cond_exp">IF_cond_exp</option>
                    <option value="HH_cond_exp">HH_cond_exp</option>
                </select>
            </div>
        </div>
        <div class="form-group col-sm-12">

            <label class="control-label col-sm-2" for="v_rest">v_rest : </label>

        </div>
        <div class="form-group col-sm-12">
            <div class="control-label col-sm-2"></div>
            <label class="control-label col-sm-2" for="cm">cm : </label>

                <input id="cm" name="cm" type="number" min="0" step="1" placeholder="cm" class="form-control input-md">
            </div>
            <div class="control-label col-sm-2">nF</div>
        </div>
        <div class="form-group col-sm-12">
            <div class="control-label col-sm-2"></div>

            <div class="col-sm-3">

            </div>
            <div class="control-label col-sm-2">mS</div>
        </div>
        <div class="form-group col-sm-12">
            <div class="control-label col-sm-2"><b>Init Values</b></div>
            <label class="control-label col-sm-2" for="v_rest">v_rest : </label>
            <div class="col-sm-3">
                <input id="v_rest" name="v_rest" type="number" min="0" step="1" placeholder="v_rest" class="form-control input-md">
            </div>
            <div class="control-label col-sm-2">mF</div>
        </div>
        <div class="form-group col-sm-12">
