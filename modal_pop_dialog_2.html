<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form id="form-pop-neurons" class="form-horizontal col-sm-12" role="form">
                    <!-- Text input-->
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-2" for="name_value">Name : </label>
                        <div class="col-sm-10">
                            <input id="name_value" name="name_value" type="text" placeholder="Name..." class="form-control input-md" ng-model="name_value">
                        </div>
                    </div>
                        
                    <!-- Text input-->
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-2" for="level">Level : </label>  
                        <div class="col-sm-10">
                            <input id="level" name="level" type="text" placeholder="level..." class="form-control input-md" ng-model="level">
                        </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-2" for="size">Size : </label>
                        <div class="col-sm-3">
                            <input id="size" name="size" type="number" min="0" step="1" placeholder="size" class="form-control input-md" ng-model="size">
                        </div>
                    </div>
                    
                    <!-- Select Basic -->
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-2" for="celltype">Spike sources : </label>
                        <div class="col-sm-10">
                            <select id="celltype" name="celltype" class="form-control" ng-model="celltype">
                                <option value="SpikeSourcePoisson">SpikeSourcePoisson</option>
                                <option value="SpikeSourceArray">SpikeSourceArray</option>
                                <!-- <option value="SpikeSourceInhGamma">SpikeSourceInhGamma</option> -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-12" ng-if="celltype == 'SpikeSourcePoisson'">
                        <div class="form-group col-sm-12">
                            <div class="control-label col-sm-2"><b>Parameters : </b></div>
                            <label class="control-label col-sm-2" for="param_rate">rate : </label>
                            <div class="col-sm-3">
                                <input id="param_rate" name="param_rate" type="number" min="0" step="1" placeholder="rate..." class="form-control input-md" ng-model="param_rate" value="-65">
                            </div>
                            <div class="control-label col-sm-2">Hz</div>
                        </div>
                        <div class="form-group col-sm-12">
                            <div class="control-label col-sm-2"></div>
                            <label class="control-label col-sm-2" for="param_start">start : </label>
                            <div class="col-sm-3">
                                <input id="param_start" name="param_start" type="number" min="0" step="1" placeholder="start..." class="form-control input-md" ng-model="param_start" value="-65">
                            </div>
                            <div class="control-label col-sm-2">ms</div>
                        </div>
                        <div class="form-group col-sm-12">
                            <div class="control-label col-sm-2"></div>
                            <label class="control-label col-sm-2" for="param_duration">Duration : </label>
                            <div class="col-sm-3">
                                <input id="param_duration" name="param_duration" type="number" min="0" step="1" placeholder="duration..." class="form-control input-md" ng-model="param_duration" value="-65">
                            </div>
                            <div class="control-label col-sm-2">ms</div>
                        </div>
                    </div>
                    <div class="form-group col-sm-12" ng-if="celltype == 'SpikeSourceArray'">
                        <div class="form-group col-sm-12">
                            <div class="control-label col-sm-2"><b>Parameters :</b></div>
                            <label class="control-label col-sm-2" for="param_spike_times">spike_times : </label>
                            <div class="col-sm-3">
                                <input id="param_spike_times" name="param_spike_times" type="number" min="0" step="1" placeholder="spike_times..." class="form-control input-md" ng-model="param_spike_times" value="-65">
                            </div>
                            <div class="control-label col-sm-2">mF</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
