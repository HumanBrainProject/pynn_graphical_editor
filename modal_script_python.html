<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form id="form-job-submission" class="form-horizontal col-sm-12" role="form">
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-6" for="filename" style="text-align:left!important;">File name (.py extension added automatically) : </label>
                        <div class="col-sm-6">
                            <input id="filename" name="filename" type="text" placeholder="File Name..." class="form-control input-md" ng-model="filename">
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3" for="platform" style="text-align:left!important;">Hardware Platform : </label>
                        <div class="col-sm-9">
                            <select id="hardware_platform" name="hardware_platform" class="form-control" ng-model="hardware_platform">
                                <option label="NEST" value="NEST">NEST</option>  
                                <option label="BrainScaleS" value="BrainScaleS">BrainScaleS</option>  
                                <option label="SpiNNaker" value="SpiNNaker">SpiNNaker</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="beforeClose()" class="btn btn-primary">OK</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>    
        </div>
    </div>
</div>
